<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <title>Moduł 9 kalkulator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <h1>KALKULATOR WALUT</h1>

    <form action="" method="POST" id="massage">

        <label for="currency">Wybierz walutę:</label>
        <select name="currency" id="currency">
            <option value="USD">USD</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="EUR">EUR</option>
            <option value="HUF">HUF</option>
            <option value="CHF">CHF</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="CZK">CZK</option>
            <option value="DKK">DKK</option>
            <option value="NOK">NOK</option>
            <option value="SEK">SEK</option>
            <option value="XDR">XDR</option>
        </select>
        <br>
        <br>

        <label for="currency_no">Ile waluty chcesz kupić? (1 - 1000)</label>
        <input type="number" id="currency_no" name="currency_no" min=1 max=1000 value=1> <br>
        <br>
        <br>
        <input type="submit" value="Przelicz"><br>

       
    {% if pln %}
    <br>
    <label>Wybrano: {{currency_no_chosen}} {{currency_chosen}} 
    <br>
    Do zapłaty: {{pln}} (PLN)</label>
    {% endif %}

   

    </form>
</body>

</html>
